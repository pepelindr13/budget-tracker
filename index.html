<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="col-12">
  <h3 class="text-center py-3 fw-bold">DAILY BUDGET TRACKER</h3>
  <!-- <h1 class="text-center fw-bold my-3 text-decoration-underline ">Budget Tracker</h1> -->
  <select class="ms-3 my-3" name="month" id="month">
    <option value="">Monday</option>
    <option value="">Tuesday</option>
    <option value="">Wednesday</option>
    <option value="">Thursday</option>
    <option value="">Friday</option>
    <option value="">Saturday</option>
    <option value="">Sunday</option>
  </select>
  <div class="maincon">
    <div class="top-container d-flex mb-5 col-12 shadow">
      <div class="text-light col-12 col-lg-6 p-4 ">
        <h2 class="mt-lg-2 mt-lg-2 ms-lg-2">Balance</h2>
        <h1 class="ms-lg-2" id="bal">#300,000</h1>
      </div>
      <div class="col-3 col-lg-6 d-none d-lg-block "><img src="images/wallet-with-money-png-42763.png" alt=""></div>
    </div>
    <div class="content mt-3 d-flex gap-4 col-12">
      <div class="left-top col shadow">
        <div class="text-light col p-lg-4 p-2">
          <h2 class="mt-lg-1 ms-lg-5 ms-1">Income</h2>
          <h1 class="mt-lg-1 ms-1 ms-lg-5">#300,000</h1>
        </div>
      </div>
      <div class="right-top col shadow">
        <div class="text-light col p-lg-4 p-2">
          <h2 class=" mt-lg-1 ms-lg-5 ms-1">Expense</h2>
          <h1 class="ms-lg-5 mt-lg-1 ms-1" id="exp">#0</h1>
        </div>
      </div>
    </div>
    <div class="bottom-content"><h3 class="text-center my-5 fw-bolder ">TODAY</h3></div>
    <div id="err" class="fs-2 text-center fw-bolder"></div>
    <div class="d-flex col align-items-center mt-3 gap-5">
      <div class="col d-flex align-items-center ">
         <img style="height: 20px;" src="images/smartphone-heart-svgrepo-com.png" alt="">
         <div class="exp">Phone</div>
      </div>
      <div class="col text-end zero"><input type="number" id="phone" placeholder="$0"></div>
    </div>
    <div class="d-flex col align-items-center mt-3 gap-5">
      <div class="col d-flex align-items-center ">
         <img style="height: 20px;" src="images/burger-huge-svgrepo-com.png" alt="">
         <div class="exp">Food</div>
      </div>
      <div class="col text-end zero"><input type="number" id="food" placeholder="$0"></div>
    </div>
    <div class="d-flex col align-items-center mt-3 gap-5">
      <div class="col d-flex align-items-center ">
         <img style="height: 20px;" src="images/coffee-svgrepo-com.png" alt="">
         <div class="exp">Coffee</div>
      </div>
      <div class="col text-end zero"><input type="number" id="coffee" placeholder="$0"></div>
    </div>
    <div class="d-flex col align-items-center mt-3 gap-5">
      <div class="col d-flex align-items-center ">
         <img style="height: 20px;" src="images/health-svgrepo-com.png" alt="">
         <div class="exp">Health</div>
      </div>
      <div class="col text-end zero"><input type="number" id="health" placeholder="$0"></div>
    </div>
    <div class="d-flex col align-items-center mt-3 gap-5">
      <div class="col d-flex align-items-center ">
         <img style="height: 20px;" src="images/car-svgrepo-com.png" alt="">
         <div class="exp">Transport</div>
      </div>
      <div class="col text-end zero"><input type="number" id="trans" placeholder="$0"></div>
    </div> 
    <div class="d-flex col align-items-center mt-3 gap-5">
      <div class="col d-flex align-items-center ">
         <img style="height: 20px;" src="images/menu-2-svgrepo-com.png" alt="">
         <div class="exp">Others</div>
      </div>
      <div class="col text-end zero"><input type="number" id="oth" placeholder="$0"></div>
    </div> 
    <button class="btn btn-danger  my-5 fs-3 fw-semibold " onclick="calc()">Calculate</button>
  </div>
   
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
